name: dashboard_auth_example
description: Example app demonstrating Firebase Auth with emulator
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  dashboard_auth:
    path: ../
  
  # Firebase dependencies (will be inherited from dashboard_auth)
  firebase_core: ^2.24.0
  firebase_auth: ^4.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
